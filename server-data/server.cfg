# Only change the IP if you're using a server with multiple network interfaces, otherwise change the port only.
endpoint_add_tcp "0.0.0.0:30120"
endpoint_add_udp "0.0.0.0:30120"

# License key for your server (https://keymaster.fivem.net)
set sv_licenseKey "XXXXXXXXXXXXXXXXXXX"

# Steam Web API key, if you want to use Steam authentication (https://steamcommunity.com/dev/apikey)
set steam_webApiKey "XXXXXXXXXXXXXXXXXXX"

# Server player slot limit (must be between 1 and 32, unless using OneSync)
onesync_enabled false
sv_maxClients 32

# Your server's hostname
sv_hostname "QBCORE MORAIS v6"

# Loading a server icon (96x96 PNG file)
load_server_icon logo.png

# A valid locale identifier for your server's primary language.
# For example "en-US", "fr-CA", "nl-NL", "de-DE", "en-GB", "pt-BR"
sets locale "pt-PT"

# A comma-separated list of tags for your server
sets Discord "https://discord.gg/wByd87RErg"
sets tags "roleplay, rp, morais-scripts, morais, qbus, qbcore-morais"
sets sv_projectName "QBCore-Morais"
sets sv_projectDesc "Best server for qbus!"
#sets banner_detail ""
#sets banner_connecting ""

# Uncomment this and set a password to enable RCON
#rcon_password "XXXXXXXXXXXXXXXXXXX"

# Uncomment this line if you do not want your server to be listed in the server browser
#sv_master1 ""

# Shows queue count in the server name '[count] server name'
set sv_displayqueue true

# This allows players to use scripthook based plugins such as lambda menu
# Set this to 0 to disallow scripthook
sv_scriptHookAllowed 0

# Hide player endpoints in external log output
sv_endpointprivacy true

# Exec files
exec mysql.cfg
exec resources.cfg
exec spermissions.cfg


# Required :)
start mapmanager
start spawnmanager
start sessionmanager
start fivem
start hardcap
start ghmattimysql
start debug
start baseevents
start chat
start qb-core
start connectqueue


# STAFF
# ACE Perms
add_ace group.admin command allow

add_principal group.admin group.user
add_principal group.superadmin group.admin
add_ace resource.es_extended command.add_ace allow
add_ace resource.es_extended command.add_principal allow
add_ace resource.es_extended command.remove_principal allow
add_ace resource.es_extended command.stop allow

add_ace group.superadmin "changeWeather" allow
add_ace group.superadmin "changeTime" allow
add_ace group.superadmin "freezeTime" allow

add_ace group.superadmin command.weather allow
add_ace group.superadmin command.time allow
add_ace group.superadmin command.freezetime allow

add_ace group.superadmin "command.hypnonema" allow


# STAFF Perms (superadmin or admin)
add_principal identifier.license:CHANGE ME group.superadmin # Morais


# Convars which can be used in scripts
set temp_convar "skrt"

# Add system admins
add_ace builtin.everyone qbcommands allow

# Add moderator group
add_principal group.moderator

# QB-admin permissions
add_ace group.admin qbadmin allow # admin can do everything

add_ace group.moderator qbadmin.join allow

add_ace group.admin resource.els-plus command.add_ace allow

add_ace group.admin command allow # allow all commands
add_principal identifier.license:CHANGE ME group.admin # Morais

